<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Picker</title>
</head>
<body>
    <h1>Password Picker</h1>

    <div class="container">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" name="passwordLength" min="1" max="128" value="12"> 
        <br>
        <label for="includeUppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="upper" name="upper" checked>
        <br>
        <label for="includeLowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="lower" name="lower" checked>

        <br>
        
        <label for="includeNumbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" name="numbers" checked>
        <br>
        <label for="includeSpecial">Include Special Characters:</label>
        <input type="checkbox" id="special" name="special" checked>
        <br>(!@#$%^&*()_+[]{}|;:,.<>?)
       

        <br>

        
       
    </div>
    <div class="output">
        
        <p id="passwordOutput">Click "Generate Password" to see your password!</p>
        <button id="generateButton">Generate Password</button>
        <br>
        <h2>Password:</h2>
        <textarea name="Output" id="OutputArea" placeholder="Here is your password"></textarea>
        <br>
        <button id="copyButton">Copy to Clipboard</button>
        <button id="clearButton">Clear</button>
        <!-- <br>
        <button id="copyButton">Copy to Clipboard</button> -->
    </div>
    






    <script src="script.js"></script>
</body>
</html>
